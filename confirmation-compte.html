<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Confirmation de compte | Innership</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

  <link rel="stylesheet" href="dist/css/styles.min.css">

  <script src="dist/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
  <div id="page" class="flex-container vh100">

    <header id="masthead" class="flex-container flex-container-v w40">
      <div class="logo">
        <h1><a href="#"><img src="dist/images/icon-innership.svg" alt="Innership" width="40.5" height="40" /></a></h1>
      </div>
      <div class="txtcenter margin">
        <h2>iNNERSHiP</h2>
        <p>Réalise tes aspirations professionnelles<br />
        Aide les autres à réussir</p>
      </div>
    </header>

    <main id="main" class="vh100 w60">
      <section class="section vh100">
        <p class="input-help fr">Vous avez déjà un compte ? <a href="#">S'identifier.</a></p>

        <div class="vh100 flex-container flex-container-v">

          <form id="login-form" action="#" method="#" class="w60 margin">
            <fieldset>

              <h2>Confirmez votre compte</h2>
              <p>Entrez le code reçu dans votre boîte mail.</p>

              <div class="confirmation text">
                <input type="text" placeholder="0" class="confirmCode" maxlength="1" name="confirm_1" id="confirm_1" data-rule-required="false" />
                <input type="text" placeholder="0" class="confirmCode" maxlength="1" name="confirm_2" id="confirm_2" data-rule-required="false" />
                <input type="text" placeholder="0" class="confirmCode" maxlength="1" name="confirm_3" id="confirm_3" data-rule-required="false" />
                <input type="text" placeholder="0" class="confirmCode" maxlength="1" name="confirm_4" id="confirm_4" data-rule-required="false" />
                <input type="text" placeholder="0" class="confirmCode" maxlength="1" name="confirm_5" id="confirm_5" data-rule-required="false" />
                <input type="text" placeholder="0" class="confirmCode" maxlength="1" name="confirm_6" id="confirm_6" data-rule-required="false" />
              </div>

              <div class="submit">
                <input class="submit" type="submit" value="Confirmer" />
                <div class="input-help txtcenter">
                <p><a href="#">Retour à l'inscription</a>.</p>
                </div>
              </div>

            </fieldset>
          </form>

        </div>
      </section>
    </main>

  </div><!-- END PAGE -->

  <script src="dist/js/vendor/jquery-1.11.2.min.js"></script>

  <script src="dist/js/main.min.js"></script>
